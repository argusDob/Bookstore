<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css">


	<title>Ubiqum Book Store</title>
	<style>


	</style>
</head>

<body>
	<div id="app">
		<div class="header row">
			<div class="img">
				<img src="42888c08-ff20-43ef-87c1-b6863e2ffb0e.png" alt="Italian Trulli">
			</div>
			<input type="text" v-model="message" placeholder="Search Books">
		</div>
		<div class="maincontainer">
			<div v-for="book in filteredBooks" class="thecard">
				<div class="thefront">
					<img v-bind:src="book.cover" class="book_cover row">
				</div>
				<div class="theback">
					<p>{{book.description}}</p>
					<a v-bind:href="book.detail" data-fancybox="gallery"> <button value="Open Fancybox">Submit</button></a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>

</html>
